<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #f12711, #f5af19);
        color: white;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .btn {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        color: white;
      }

      .btn-register {
        background-color: #00b894;
      }

      .btn-login {
        background-color: #0984e3;
      }

      .btn:hover {
        opacity: 0.9;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5em;
        }

        .btn {
          padding: 10px 20px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WELCOME TO FITNESS COACH</h1>
      <div class="btn-container">
        <form action="{{ url_for('register') }}" method="POST">
          <button class="btn btn-register" type="submit">Register</button>
        </form>
        <form action="{{ url_for('login') }}" method="GET">
          <button class="btn btn-login" type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
