{% extends 'navbar.html' %} {%block linkcss%}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/workout.css') }}"
/>
{% endblock %} {% block content%}
<section class="hero">
  <form method="POST">
    <h1>Select Workout Areas</h1>
    <input type="hidden" name="username" value="{{ username }}" />

    <input
      type="checkbox"
      id="upper-body"
      name="workout-areas"
      value="upper-body"
    />
    <label for="upper-body">Upper Body</label>

    <input
      type="checkbox"
      id="lower-body"
      name="workout-areas"
      value="lower-body"
    />
    <label for="lower-body">Lower Body</label>

    <input type="checkbox" id="core" name="workout-areas" value="core" />
    <label for="core">Core</label>

    <input type="checkbox" id="cardio" name="workout-areas" value="cardio" />
    <label for="cardio">Cardio</label>

    <input
      type="checkbox"
      id="flexibility"
      name="workout-areas"
      value="flexibility"
    />
    <label for="flexibility">Flexibility</label>

    <input
      type="checkbox"
      id="full-body"
      name="workout-areas"
      value="full-body"
    />
    <label for="full-body">Full Body</label>

    <br />
    <button type="submit">Submit</button>
  </form>
</section>
{%endblock%}
